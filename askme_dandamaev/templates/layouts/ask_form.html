{% load static %}

<div class="d-flex align-items-center mb-3">
    <h1 class="text-light">New question</h1>
</div>

<form class="text-light needs-validation" novalidate>
    <div class="mb-3">
      <label for="askTitle" class="form-label">Title</label>
      <input type="text" class="form-control" id="askTitle" required>
      <div class="invalid-feedback">Please provide a title for your question.</div>
    </div>

    <div class="mb-3">
      <label for="askQuestion" class="form-label">Question</label>
      <textarea rows="5" class="form-control" id="askQuestion" required></textarea>
      <div class="invalid-feedback">Please enter your question.</div>
    </div>

    <div class="mb-3">
        <label for="askTags" class="form-label">Tags</label>
        <input type="text" class="form-control" id="askTags">
        <div class="form-text">Optional: Add tags separated by commas</div>
    </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
